<!DOCTYPE html>
<html>
  <head>
    <title>Friend AI</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .image-container {
        max-width: 500px;
        max-height: 300px;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #17a2b8;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background-color: #138496;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Friend AI</h1>
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1504836054726-3e36882ddaf9?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Login image"
        />
      </div>
      <form method="post" action="/send">
        <input type="submit" class="btn" value="Send Messages" />
      </form>
    </div>
  </body>
</html>
